<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Diagnóstico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img id="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Logo Neuropreditium">
        <h1>Dashboard de Diagnóstico</h1>
    </header>
    <main>
        <div class="card" id="tremor-card">
            <h2>Análise de Tremor</h2>
            <div class="diagnostico-display">
                <div id="diagnostico-texto">Aguardando dados...</div>
                <div id="diagnostico-confianca">--% de Confiança</div>
            </div>
            <h3>Últimas Leituras</h3>
            <table>
                <thead><tr><th>Horário</th><th>Frequência (Hz)</th><th>Diagnóstico</th></tr></thead>
                <tbody id="dados-tremor"></tbody>
            </table>
        </div>

        <div class="card" id="saliva-card">
            <h2>Análise de Amostra de Saliva</h2>
            <div class="saliva-display">
                <div id="cor-detectada">Cor: Indefinido</div>
                <div id="cor-swatch"></div>
            </div>
            <h3>Últimas Análises</h3>
            <table>
                <thead><tr><th>Horário</th><th>Cor Detectada</th><th>R, G, B</th><th>Lux</th></tr></thead>
                <tbody id="dados-saliva"></tbody>
            </table>
        </div>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
